name: Build React App

on:
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    environment: GITHUB_TOKEN
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      name: Cache Dependency modules
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: FinanceUi/package-lock.json

    - name: Install Dependencies
      run: npm install
      working-directory: FinanceUi
      
    - name: Build React
      run: npm run build
      working-directory: FinanceUi

    - uses: kheiakiyama/install-azcopy-action@v1
      with:
        version: 'v10'

    - name: Upload to Azure Files
      run: azcopy_v10 copy ./dist/* "https://financeappstore.file.core.windows.net/financeapp/wwwroot/finance?${{secret.STORAGE_KEY}}" --recursive
      working-directory: FinanceUi
